<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Playground</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Example libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
   <section id="image-movement">
    <h2>Section 1: Image Movement</h2>
    <div style="text-align:center; margin-top:20px;">
        <img id="movable-image" src="https://via.placeholder.com/100" alt="Movable" style="position:relative; top:0; left:0;">
        <div style="margin-top:10px;">
            <button id="up">Up</button>
            <button id="down">Down</button>
            <button id="left">Left</button>
            <button id="right">Right</button>
        </div>
    </div>
</section>


 <section id="interactive-trivia">
    <h2>Section 2: Interactive Trivia Question</h2>
    <p>What is the capital of France?</p>
    <button class="answer" data-correct="false">London</button>
    <button class="answer" data-correct="true">Paris</button>
    <button class="answer" data-correct="false">Rome</button>
    <p id="trivia-feedback" style="margin-top:10px; font-weight:bold;"></p>
</section>

<section id="scroll-activated-image">
    <h2>Section 3: Scroll-Activated Image Movement</h2>
    <p>Scroll down to see the image move!</p>
    <img id="scroll-image" src="https://via.placeholder.com/100" alt="Scroll Image" style="position:relative; top:0;">
    
    <!-- Add filler space to enable scrolling -->
    <div style="height: 1000px;"></div>
</section>


    <section id="choose-your-own-adventure">
        <h2>Section 4: Choose-Your-Own-Adventure</h2>
    </section>
</body>
</html>
