<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FPG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="music.html">Music</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="container my-5">
    <h1 class="text-center mb-5">Contact</h1>
    <p class="text-center mb-5">Contact us... if you dare!</p>

    <div class="row justify-content-center">
      <!-- Form Column -->
      <div class="col-lg-6 col-md-8 mb-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="5"></textarea>
          </div>

          <!-- Submit button styled neon -->
          <button type="submit" class="btn btn-danger w-100">Send</button>
        </form>
      </div>

      <!-- Social Links Column -->
      <div class="col-lg-4 col-md-8 text-center">
        <p class="text-center mb-3">Join the Kult:</p>

        <!-- Social links as neon buttons -->
        <a href="https://www.instagram.com/fpg.666/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light w-100 mb-2">Instagram</a>
        <a href="https://open.spotify.com/artist/0BYy2zqbi1AUkwsbt3oYX8?si=J78Rjy92QTS68ZNmsOtpxw" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light w-100 mb-2">Spotify</a>
        <a href="https://www.youtube.com/FPGbro" target="_blank" rel="noopener noreferrer" class="btn btn-outline-light w-100 mb-2">YouTube</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray text-center py-3 mt-5">
    &copy; 2026 FPG
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
